[General]
# The program needs to be able to read the game's data files to get
# the names of items and such.
Install Directory = D:\Program Files\Epic Games\SOPFinalFantasyOrigin

# Marker number to use to indicate which items to use.
Input Marker = 7

# Marker number to use to highlight results.
Output Marker = 8

[Keep Artifacts]
# You can choose to keep artifacts, even if they don't meet any other
# keeping criteria. Alternatively, you can keep only blessed artifacts.

1-Hand Weapon = yes
2-Hand Weapon = yes
Shield        = yes
1-Slot Armour = yes
2-Slot Armour = blessed

[Minimum Affinity]
# Items with atleast the minimum affinity will be kept, even if they don't
# meet any other keeping criteria.

1-Hand Weapon = 170
2-Hand Weapon = 230
Shield        = 40
1-Slot Armour = 170
2-Slot Armour = 540

[Skills]
# I haven't figured out how to map item's skills to their names yet. For now,
# the best I can do is make sure at least one item is kept for each skill.
# This is done by skill ID, so skills with the same name might appear to keep
# two copies.
# (ie: Asura has a physical version and a fire version with the same name.)

Keep One Of Each Accessory Skill = yes
Keep One Of Each Weapon Skill = no

[Effects]
# Uncomment an effect to set the minimum level (II, IV, VII, etc) to keep.
# Anything commented out will be kept unconditionally.
#
# For example:
#    Strength = 3 will keep strength effects at affinity level III or higher.
#    Agility = 0 will keep all agility "chaos" effects. Yellow text, or better.
#    #Luck = 99 will keep all luck effects. (Notice the # at the beginning.)
#    HP = 99 will discard all HP effects.
#
# This is a full list of effects from the game files, not all of them will 
# actually exist on equipment. 
#
# Also, some of these include "%ls" instead of a real value. I haven't figured
# out how to get the correct names for these yet. Uncommenting one of these will
# affect all of the effects with the same name.
# ie: Damage Taken by %ls = 99 will affect all "damage taken by" effects.

